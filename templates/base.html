<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PFAmSterdam{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='map/leaflet.css') }}">
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5; }
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background-color: #2c3e50; display: flex; align-items: center; justify-content: center;
            z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        header nav { display: flex; gap: 2em; }
        header nav a {
            color: #ecf0f1; text-decoration: none; font-weight: 600; font-size: 1rem;
            padding: 0.5em 0.8em; border-radius: 5px; transition: background 0.2s, color 0.2s;
        }
        header nav a:hover { background-color: #34495e; color: #fff; }
        main { margin-top: 60px; padding: 1em; }
        #map { width: 100%; height: calc(100vh - 60px); }
        .leaflet-popup-content-wrapper { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 0.9rem; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('postalcheck') }}">Postcodecheck</a>
            <a href="{{ url_for('map_page') }}">Map</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
